<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新弹性盒模型</title>
    <style>
        body{margin: 0;}
        .box{
            height: 400px;
            flex-grow: 1;
            /*width: 0;*/

        }
        .parent{
            display: flex;
            flex-direction: column;

        }
        .box1{
            background: #ff0000;

        }
        .box2{
            background: #00ff00;

        }
        .box3{
            background: #ffff00;

        }

    </style>
</head>
<body>
<div class="parent">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
</div>

</body>
</html>

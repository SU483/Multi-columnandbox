<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列布局，左侧固定，右侧自适应(浮动)</title>
    <style>
        body{
            margin: 0;
        }

        #left{
            width: 300px;
            height: 400px;
            background: red;
            float: left;
            opacity: .5;
        }
        #right{
            height: 400px;
            background: green;
            flex-grow: 1;
            margin-left: 310px;
        }

    </style>
</head>
<body>

    <div id="left"></div>
    <div id="right"></div>


</body>
</html>
